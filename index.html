<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Swiperの読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>
<body>
    <header id="header" class="header">
        <div class="header__inner container">
            <h1 class="header__inner__logo">
                LOGO
            </h1>
            <nav class="header__inner__nav">
                <ul class="g-menu">
                    <li class="g-menu__item">
                        HOME
                    </li>
                    <li class="g-menu__item">
                        COMPANY
                    </li>
                    <li class="g-menu__item">
                        SERVICE
                    </li>
                    <li class="g-menu__item">
                        RECRUIT
                    </li>
                    <li class="g-menu__item">
                        CONTACT
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="keyvisual" class="keyvisual">
        <div class="keyvisual__inner">
            <div class="swiper-container">
                <div class="swiper-wrapper container">
                    <figure class="swiper-slide">
                        <img src="charles-forerunner-3fPXt37X6UQ-unsplash.jpg" alt="">
                    </figure>
                    <figure class="swiper-slide">
                        <img src="city-1150026.jpg" alt="">
                    </figure>
                    <figure class="swiper-slide">
                        <img src="buildings-2297210_1920.jpg" alt="">
                    </figure>
                </div>
                <div class="swiper-pagination"></div>
                
            </div>
            <h1 class="main-copy">
                CAROUSEL DESIGN
                <br>
                FIRST VIEW
            </h1>
            
        </div>

    </section>
<!-- Swiperの読み込み -->
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<!-- メインスタイルの読み込み -->
<script src="main.js"></script>
</body>
</html>
